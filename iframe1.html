<!DOCTYPE html>
<html>
<head>
  <title>Iframe1</title>
  <meta charset="utf-8" />
</head>
<body>
    <h1>Iframe1</h1>
    <div id="focus"></div>
    <div id="keys"></div>
    <input type="text" />

    <script>
        document.addEventListener('keydown', function(e) {
            var keys = document.querySelector('#keys')
            keys.innerHTML = 'keyCode: ' + e.keyCode + ', key: ' + e.key;            
        });
        
        window.setInterval(function() {
            var focus = document.querySelector('#focus')
            focus.innerHTML = document.activeElement ? document.activeElement.tagName : document.activeElement;
        }, 500);
      
        window.addEventListener('load', function(e) {
            window.setInterval(function() {
                var text = document.querySelector('input');
                text.focus()              
            }, 500);
        });
    </script>
    <iframe src="https://hcodes.github.io/test-iframe/iframe2.html" width="100%" height="400"></iframe>
</body>
</html>
